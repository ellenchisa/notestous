<!doctype html>
<html>
	<head>
		<link href="http://fonts.googleapis.com/css?family=League+Script" rel="stylesheet" type="text/css">
		<link href="css/layout.css" rel="stylesheet" type="text/css">
		<link href="css/flick/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.js"></script>
		<title>notes to us</title>
	</head>
	<body>
		<h1>notes to us</h1>
		<img src="#">
		<p id="date"></p>
		<div id="slider"></div>
		<div id="about">

		</div>
			<div id="footer">
			<p>made by <a href="http://ellenchisa.com">ellen chisa</a> and <a href="http://tomrudick.com">tom rudick</a>.</p>
		</div>
		<script type="text/javascript">
			$(function() {
				var days = [{date: "July 20, 2013", image: "foo" },
						    {date: "July 21, 2013", image: "bar" },
						    {date: "July 22, 2013", image: "baz" }];

				$('#date').text(days[2].date);

    			$( "#slider" ).slider({
    				value: days.length - 1,
      				min: 0,
      				max: days.length - 1,
      				step: 1,
      				slide: function( event, ui ) {
        				$("#date").text(days[ui.value].date);
      				}
    			});
  			});
		</script>
	</body>
</html>
